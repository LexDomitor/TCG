<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTG Tools</title>
  <style>
    body { font-family: sans-serif; margin: 0; background: #f3f4f6; display: flex; flex-direction: column; min-height: 100vh; }
    .hidden { display: none; }
    .toolbar { display: flex; justify-content: space-between; align-items: center; background: #e5e7eb; padding: 10px 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .toolbar select, .toolbar input { margin-left: 10px; padding: 4px 8px; font-size: 1rem; }
    .btn { padding: 8px 16px; border-radius: 8px; color: white; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.2); cursor: pointer; }
    .blue { background: #3b82f6; }
    .blue:hover { background: #2563eb; }
    .green { background: #22c55e; }
    .green:hover { background: #16a34a; }
    h1, h2 { margin-bottom: 20px; }
    .nav { color: #2563eb; cursor: pointer; text-decoration: underline; }
    .life-container { flex: 1; display: flex; }
    .player-panel { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 12px; border-right: 1px solid #d1d5db; }
    .player-panel:last-child { border-right: none; }
    .life-display { font-size: 2rem; font-weight: bold; transition: color 0.3s ease, transform 0.2s ease; }
    .life-animate { transform: scale(1.3); }
    .input-group { display: flex; gap: 8px; align-items: center; }
    input[type='number'] { width: 60px; }
  </style>
</head>
<body>
  <div id="home">
    <h1 style="text-align:center; margin-top:40px;">MTG Tools</h1>
    <div style="display:flex; justify-content:center; gap:16px; margin-top:20px;">
      <button class="btn blue" onclick="showPage('lifeCounter')">MTG Life Counter</button>
      <button class="btn green" onclick="showPage('archnemesis')">MTG Archnemesis</button>
    </div>
  </div>

  <div id="lifeCounter" class="hidden" style="flex:1; display:flex; flex-direction:column;">
    <div class="toolbar">
      <div>
        <label for="presetSelect">Preset: </label>
        <select id="presetSelect" onchange="updatePreset()">
          <option value="standard" selected>STANDARD (20)</option>
          <option value="commander">COMMANDER (40)</option>
          <option value="custom">CUSTOM</option>
        </select>
        <input id="customLifeInput" type="number" min="1" placeholder="Custom Life" class="hidden" onchange="setCustomLife()">
      </div>
      <div class="nav" onclick="showPage('home')">Back to Home</div>
    </div>

    <div class="life-container">
      <div class="player-panel">
        <input id="playerAName" type="text" value="Player A" style="text-align:center; font-weight:bold; font-size:1.2rem;">
        <div class="life-display" id="lifeA">20</div>
        <div class="input-group">
          <button class="btn blue" onclick="adjustLife('A','add')">+</button>
          <button class="btn green" onclick="adjustLife('A','subtract')">-</button>
          <input id="adjustAmountA" type="number" value="1" min="1">
        </div>
      </div>

      <div class="player-panel">
        <input id="playerBName" type="text" value="Player B" style="text-align:center; font-weight:bold; font-size:1.2rem;">
        <div class="life-display" id="lifeB">20</div>
        <div class="input-group">
          <button class="btn blue" onclick="adjustLife('B','add')">+</button>
          <button class="btn green" onclick="adjustLife('B','subtract')">-</button>
          <input id="adjustAmountB" type="number" value="1" min="1">
        </div>
      </div>
    </div>
  </div>

  <div id="archnemesis" class="hidden">
    <h2 style="text-align:center; margin-top:40px;">MTG Archnemesis</h2>
    <div style="text-align:center; margin-top:20px;" class="nav" onclick="showPage('home')">Back to Home</div>
  </div>

  <script>
    let lifeA = 20;
    let lifeB = 20;
    let maxLife = 20;

    function showPage(page) {
      document.querySelectorAll('body > div').forEach(div => div.classList.add('hidden'));
      document.getElementById(page).classList.remove('hidden');
    }

    function updateLifeDisplay() {
      updateLife('lifeA', lifeA);
      updateLife('lifeB', lifeB);
    }

    function updateLife(elementId, lifeValue) {
      const el = document.getElementById(elementId);
      el.textContent = lifeValue;
      const percentage = lifeValue / maxLife;
      if (percentage <= 0.25) {
        el.style.color = 'red';
      } else if (percentage <= 0.75) {
        el.style.color = 'goldenrod';
      } else {
        el.style.color = 'green';
      }
      el.classList.add('life-animate');
      setTimeout(() => el.classList.remove('life-animate'), 150);
    }

    function adjustLife(player, action) {
      const amountInput = document.getElementById(`adjustAmount${player}`);
      const amount = parseInt(amountInput.value) || 1;
      if (player === 'A') {
        if (action === 'add') lifeA += amount; else lifeA -= amount;
      } else {
        if (action === 'add') lifeB += amount; else lifeB -= amount;
      }
      updateLifeDisplay();
    }

    function updatePreset() {
      const preset = document.getElementById('presetSelect').value;
      const customInput = document.getElementById('customLifeInput');
      if (preset === 'standard') {
        customInput.classList.add('hidden');
        maxLife = 20; lifeA = 20; lifeB = 20;
      } else if (preset === 'commander') {
        customInput.classList.add('hidden');
        maxLife = 40; lifeA = 40; lifeB = 40;
      } else {
        customInput.classList.remove('hidden');
        customInput.focus();
      }
      updateLifeDisplay();
    }

    function setCustomLife() {
      const customValue = parseInt(document.getElementById('customLifeInput').value);
      if (!isNaN(customValue) && customValue > 0) {
        maxLife = customValue;
        lifeA = customValue;
        lifeB = customValue;
        updateLifeDisplay();
      }
    }

    updateLifeDisplay();
  </script>
</body>
</html>
